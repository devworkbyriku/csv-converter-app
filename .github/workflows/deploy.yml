name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Debug Info
        run: |
          pwd
          ls -la
          node --version
          npm --version

      - name: Install dependencies
        run: npm install
        
      - name: List package contents
        run: |
          cat package.json
          ls -la node_modules

      - name: Debug Next.js Config
        run: cat next.config.js || echo "next.config.js not found"

      - name: Build
        run: npm run build
        
      - name: Export
        run: npm run export || echo "Export command might have failed, checking directory structure"
        
      - name: Check output directory
        run: |
          ls -la
          test -d out && ls -la out || echo "out directory not found"
          touch out/.nojekyll || mkdir -p out && touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
